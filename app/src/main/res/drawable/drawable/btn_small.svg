<svg xmlns="http://www.w3.org/2000/svg" width="106" height="50" viewBox="0 0 106 50">
    <defs>
        <style>
            .cls-1{fill:#427dff}.cls-2{filter:url(#btn_small)}
        </style>
        <filter id="btn_small" width="106" height="50" x="0" y="0" filterUnits="userSpaceOnUse">
            <feOffset dy="3"/>
